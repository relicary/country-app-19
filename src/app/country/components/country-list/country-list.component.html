<section class="mt-5">

  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries(); track country.cca2; let index = $index) {
        <tr>
          <td>
            {{ index }}
          </td>
          <td>
            {{ country.flag }}
          </td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="w-10">
          </td>
          <td>
            {{ country.name.official }}
          </td>
          <td>
            {{ country.capital }}
          </td>
          <td>
            {{ country.population }}
          </td>
          <td>
            <a class="link-primary cursor-pointer">More...</a>
          </td>
        </tr>
      }

    </tbody>
  </table>

</section>
